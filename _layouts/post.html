---
layout: default
---
<article class="post">

  <header>
    <h1>{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
      {% if page.author %}
      <span>Author: {{ page.author }}</span>
      {% endif %}
    </p>
  </header>

  <div>
    {{ content }}
  </div>

  {% if page.comments %}
  {% include disqus.html %}
  {% endif %}
</article>
